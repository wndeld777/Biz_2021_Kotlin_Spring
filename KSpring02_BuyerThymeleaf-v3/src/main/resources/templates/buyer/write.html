<html lang="ko"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
>

<section layout:fragment="content" class="buyer_write">
    <form method="POST">
        <div><label>USER ID</label><input name="userid" placeholder="ID 를 입력해주세요"/></div>
        <div><label>이름</label><input name="name" placeholder="이름을 입력해주세요"/></div>
        <div><label>전화번호</label><input name="tel" placeholder="전화번호를 입력해주세요"/></div>
        <div><label>주소</label><input name="addr" placeholder="주소를 입력해주세요"/></div>
        <div><label>담당자명</label><input name="manager" placeholder="담장자명을 입력해주세요"/></div>
        <div><label>담장자 연락처</label><input name="man-tel" placeholder="담장자연락처를 입력해주세요"/></div>
        <div class="btn_box">
            <button type="button">저장</button>
            <button type="button">리스트로 가기</button>
        </div>
    </form>
</section>
</html>
