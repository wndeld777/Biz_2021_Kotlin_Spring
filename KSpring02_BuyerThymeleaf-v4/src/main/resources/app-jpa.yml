# JPA Setting
spring:
  jpa:
    hibernate:
      ddl-auto: create

      # bulk date insert or update Batch Process Enabel
      jdbc:
        batch_size: 100
      order_insert: true
      order_update: true

    database: mysql
    database-plattform: "org.hibernate.dialect.MySQL8Dialect"

    #SQL logger
    show-sql: true
    properties.hibernate.format_sql: true
