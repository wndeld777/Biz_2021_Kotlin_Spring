spring:
  config.import: >
    optional:classpath:app-dbms.yml,
    classpath:app-jpa.yml
  mvc:
    static-path-pattern: /static/**
  web:
    resources:
      static-locations: classpath:static/
      add-mappings: true

# logger Setting
  output.ansi.enabled: ALWAYS
